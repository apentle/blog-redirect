<!DOCTYPE HTML>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
            window.location.href = window.location.href.replace('blog.apentle.com', 'www.apentle.com');
            if (window.location.pathname.lastIndexOf('/') > 0) {
            	window.location.pathname = window.location.pathname.substr(0, window.location.pathname.lastIndexOf('/'));
            }
        </script>
        <title>Page Redirection</title>
    </head>
    <body>
        If you are not redirected automatically, follow the <a href='http://www.apentle.com'>link to apentle</a>
    </body>
</html>
